<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time-text">Remaining Time</div>
          <div class="time-second">10</div>
        </div>
        <div class="time-line"></div>
      </header>
      <section class="card-body">
        <div class="question-text"></div>
        <div class="option-list"></div>
      </section>
      <footer class="card-footer">
        <div class="question-index"></div>
        <button class="next-btn btn btn-primary btn-md">Next</button>
      </footer>
    </div>

    <div class="score-box">
      <div><i class="fas fa-crown icon"></i></div>
      <div class="score-text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn-finish">Finish</button>
      </div>
    </div>

    <script src="./question.js"></script>
    <script src="./quiz.js"></script>
    <script src="./ui.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
